<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Blue to yellow horizontal gradient -->
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffc497;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc497;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Hexagon shape -->
  <polygon points="100,20 170,60 170,140 100,180 30,140 30,60"
           fill="url(#hexGradient)"
           stroke="#2c3e50"
           stroke-width="4"/>

  <!-- Module code text -->
  <text x="100" y="100" text-anchor="middle" font-family="monospace" font-size="28" font-weight="bold" fill="#2c3e50">
    IND215
  </text>
  <text x="100" y="130" text-anchor="middle" font-family="monospace" font-size="18" font-weight="bold" fill="#2c3e50">
    Intro to R
  </text>
</svg>
